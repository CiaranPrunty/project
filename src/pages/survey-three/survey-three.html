<ion-header>

  <ion-navbar>
    <ion-title>Survey Q.4</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-img width="400" height="300" src="https://boddewyngaynorarchitects.com/wp-content/uploads/2015/09/WCMC-Lecture-1.jpg"></ion-img>

  <H3>What's your estimated attendance rate?</H3>
  <ion-list radio-group [(ngModel)]="myStatus3">


    <ion-item>
      <ion-label>1.less than 40%</ion-label>
      <ion-radio value="lessForty"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>2.Greater than 40% & less than 70%</ion-label>
      <ion-radio value="lessSeventy"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>3.Greater than 70%</ion-label>
      <ion-radio value="greaterSeventy"></ion-radio>
    </ion-item>

  </ion-list>

  <button ion-button (click)="openSurveyFourPage()">Confirm</button>
  
</ion-content>
