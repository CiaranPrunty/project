<ion-header>

  <ion-navbar>
    <ion-title>Survey Q.5</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
    <ion-img width="400" height="300" src="https://news.efinancialcareers.com/wp-content/uploads/study-finance-662x440.jpg"></ion-img>

  <H3>What time average would you spend studying each week?</H3>
  <ion-list radio-group [(ngModel)]="myStatus4">


    <ion-item>
      <ion-label>1.>1hour</ion-label>
      <ion-radio value="one"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>2.5hours</ion-label>
      <ion-radio value="five"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>3.9hours</ion-label>
      <ion-radio value="nine"></ion-radio>
    </ion-item>

	 <ion-item>
      <ion-label>3.13hours</ion-label>
      <ion-radio value="thirteen"></ion-radio>
    </ion-item>

  </ion-list>

  <button ion-button (click)="openResultsPage()">Confirm</button>
  
</ion-content>
